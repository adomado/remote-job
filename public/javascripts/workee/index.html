<html>

  <head>
    <script type="text/javascript" src="jquery-1.6.min.js"></script>
    <script type="text/javascript" src="remote_mapreduce_worker.js"></script>
  </head>

  <body>
    <div id="time-taken"></div><br/>
    <div id="result" style="width:80%; text-align:center;"></div>
    
    <script>
      $(function() {
        var startTime = new Date;
        var result = RemoteJob.init(function(calculatedData) {
          var endTime = new Date;
          var timeLapsed = endTime - startTime;
          $("#time-taken").html((timeLapsed/1000) + " Seconds");
          
          $("#result").html(JSON.stringify(calculatedData));
          setTimeout("document.location.reload()", 3000);
        });
        
      })
    </script>
    
  </body>
</html>
